<!DOCTYPE html>
<html>
<head>
    <script src="js.js" async></script>
</head>
<body>
    <div>
        <label for="searchText">Search for trainstations: </label>
        <input autocomplete="off" id="searchText" type="text" placeholder="e.g. Tampere"/>
        <input id="searchSubmit" type="button" value="Search">
    </div>
    <div id="timeTablesDiv">
        <table id="departuresTable">
            <tr>
                <th colspan="5"><h2>Train departures</h2></th>
            </tr>
            <tr>
                <td><h3>Train</h3></td>
                <td><h3>Time</h3></td>
                <td><h3>Est. time</h3></td>
                <td><h3>Track</h3></td>
                <td><h3>To</h3></td>
            </tr>
        </table>
        <div id="clockDiv">

        </div>
        <table id="arrivalsTable">
            <tr>
                <th colspan="5"><h2>Train arrivals</h2></th>
            </tr>
            <tr>
                <td><h3>Train</h3></td>
                <td><h3>Time</h3></td>
                <td><h3>Est. time</h3></td>
                <td><h3>Track</h3></td>
                <td><h3>From</h3></td>
            </tr>
        </table>
    </div>
</body>
</html>
